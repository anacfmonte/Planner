<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner Semanal Inteligente</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container text center">
        <h1>Planner Semanal</h1>
        <button onclick="toggleDarkMode()" aria-label="Alternar modo escuro">
          🌙 Alterar Tema ☀️
        </button>
      </div>
    </header>

    <main class="container">
      <!-- Formulário para adicionar tarefas -->
      <section aria-labelledby="titulo-form">
        <h2 id="titulo-form">Adicionar Tarefa</h2>
        <form id="task-form">
          <div>
            <label for="atividade">Atividade:</label>
            <input
              type="text"
              id="atividade"
              name="atividade"
              required
              placeholder="Ex: Estudar Matemática"
            />
          </div>

          <div>
            <label for="urgencia">Urgência:</label>
            <select id="urgencia" name="urgencia" required>
              <option value="Alta">Alta</option>
              <option value="Média">Média</option>
              <option value="Baixa">Baixa</option>
            </select>
          </div>

          <div>
            <label for="area">Área:</label>
            <select id="area" name="area" required>
              <option value="Estudos">Estudos</option>
              <option value="Casa">Casa</option>
              <option value="Trabalho">Trabalho</option>
              <option value="Saúde">Saúde</option>
              <option value="Qualidade de Vida">Qualidade de Vida</option>
            </select>
          </div>

          <div>
            <label for="horaInicio">Hora de Início:</label>
            <input type="time" id="horaInicio" name="horaInicio" required />
          </div>

          <div>
            <label for="horaTermino">Hora de Término:</label>
            <input type="time" id="horaTermino" name="horaTermino" required />
          </div>

          <div>
            <label for="dia">Dia:</label>
            <input type="date" id="dia" name="dia" required />
          </div>

          <div>
            <label for="observacoes">Observações:</label>
            <textarea
              id="observacoes"
              name="observacoes"
              placeholder="Digite observações adicionais"
            ></textarea>
          </div>

          <div>
            <button type="submit">+ Adicionar</button>
          </div>
        </form>
        <div id="mensagem-erro" role="alert"></div>
      </section>

      <!-- Filtros -->
      <h2 id="filtro">Filtrar Tarefas</h2>
      <section class="filtro-section" aria-labelledby="filtro">
        <div>
          <label for="filtro-area">Área:</label>
          <select id="filtro-area">
            <option value="">Todas</option>
            <option value="Estudos">Estudos</option>
            <option value="Casa">Casa</option>
            <option value="Trabalho">Trabalho</option>
            <option value="Saúde">Saúde</option>
            <option value="Qualidade de Vida">Qualidade de Vida</option>
          </select>
        </div>

        <div>
          <label for="filtro-urgencia">Urgência:</label>
          <select id="filtro-urgencia">
            <option value="">Todas</option>
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
          </select>
        </div>

        <div>
          <label for="filtro-dia">Dia:</label>
          <input type="date" id="filtro-dia" />
        </div>
      </section>

      <!-- Resumo e lista de tarefas -->
      <p id="resumo-tarefas">Nenhuma tarefa ainda.</p>
      <section id="tasks-container" aria-live="polite"></section>

      <!-- Ações -->
      <div class="container">
        <section class="acoes">
          <div>
            <button onclick="limparTudo()">🗑️ Limpar Tudo</button>
          </div>
          <div>
            <button onclick="exportarPDF()">📄 Exportar PDF</button>
          </div>
        </section>
      </div>
    </main>

    <footer class="container">
      <p style="text-align: center">&copy; 2025 Planner Semanal Inteligente</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
